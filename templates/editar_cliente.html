<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente - Estudio Bello</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/LOGO favicon.ico') }}" type="image/x-icon">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f5f2ff;
            padding: 20px;
        }

        h1 {
            color: #4a00e0;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 550px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
        }

        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 5px;
        }

        small {
            color: #555;
            font-size: 13px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            border: none;
            background: #6a00ff;
            color: white;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #5800d4;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            color: #6a00ff;
        }
    </style>
</head>

<body>

<h1>Editar datos de {{ usuario.nombre }}</h1>

<form method="POST" enctype="multipart/form-data">

    <label>Paquete contratado:</label>
    <input type="text" name="paquete" value="{{ usuario.paquete or '' }}">

    <label>Contrato (PDF):</label>
    <input type="file" name="contrato">
    {% if usuario.contrato %}
        <small>Actual: <a href="{{ usuario.contrato }}" target="_blank">Ver contrato</a></small>
    {% endif %}

    <label>Fotos (m√∫ltiples):</label>
    <input type="file" name="fotos[]" multiple>
    {% if usuario.fotos %}
        <small>Actualmente tiene {{ usuario.fotos.split(',')|length }} foto(s) cargadas.</small>
    {% endif %}

    <label>Video (MP4):</label>
    <input type="file" name="video">
    {% if usuario.video %}
        <small>Actual: <a href="{{ usuario.video }}" target="_blank">Ver video</a></small>
    {% endif %}

    <button type="submit">Guardar cambios</button>
</form>

<a href="{{ url_for('admin') }}">Volver al panel administrador</a>

</body>
</html>
