<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Estudio Bello</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/LOGO favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="register-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/LOGO personal sin fondo.png') }}" alt="Logo Estudio Bello" class="logo">
        </div>

        <h2>Crea tu cuenta</h2>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" name="nombre" placeholder="Nombre completo" required>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" name="email" placeholder="Correo electrónico" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>

            <button type="submit">Registrarse</button>

            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>
            </div>
        </form>
    </div>
</body>
</html>
